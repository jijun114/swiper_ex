<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
      <main>
            <section class="swiper-wrapper">
               <article class="swiper-slide">1</article>
               <article class="swiper-slide">2</article>
               <article class="swiper-slide">3</article>
               <article class="swiper-slide">4</article>
               <article class="swiper-slide">5</article>

            </section>
      </main>

      <!---API 호출구문(swiper사용시 옵션)--->
      <!---body안쪽의 HTML요소를 DOM (Document object model)이라함. 해당 dom을 제어하는 스크립트. 
         그래서 이미 있는 요소를 제어해야하기 때문에,
         body 아래쪽에 넣어주어야함.--->
         <script>
            //기본 swiper 연결법
               const swiper = new Swiper("main",{
                  speed: 5000, /* 스와이프시 패널이 넘어가는 속도의미.
                  보통 스크립트구문의 모든 speed단위는 ms(밀리세컨드)로 표기한다. (생략해서 표기.) 500 ms = 0.5s */
                  loop:true, //5번다음에 1번이 나오게함. 1번 앞으로 넘기면 5번이 나오게 순환시켜줌.
                  direction:"horizontal", //horizontal- 가로, vertical - 세로 스와이퍼.
                  grabCursor: true, //동작 시, 마우스커서모양.
                  slidesPerView: 2, //숫자값을 주면 해당 개수 패널 화면에 생성, auto - 100%, 특정크기를 지정할 수 있음.
                  spaceBetween:20, //패널 사이 간격 (px단위)
                  centeredSlides: true, //활성화 패널을 항상 가로 가운데 배치, 기본값:faulse, true-활성화.
               });
         </script>
</body>
</html>
